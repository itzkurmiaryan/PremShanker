        <h1>Contact Prem Shanker Verma</h1>

        <p>Phone: 73556699739</p>

        <h2>Send a Message</h2>

        <!-- ✅ FormSubmit Form (Working) -->
        <form action="https://formsubmit.co/shankerprem1983@gmail.com" method="POST" id="contactForm">

            <!-- Hidden recommended fields -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="New Message From Website">
            <input type="hidden" name="_autoresponse" value="Thank you for contacting us. We will get back to you soon!">
            <input type="hidden" name="_next" value="https://premshanker.vercel.app/thankyou.html">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>Contact: 73556699739 | © 2025 Prem Shanker Verma</p>
    </footer>

    <!-- OPTIONAL JS FORM VALIDATION -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            if (name === "" || email === "" || message === "") {
                alert("Please fill out all fields before submitting.");
                e.preventDefault();
            }
        });
    </script>
